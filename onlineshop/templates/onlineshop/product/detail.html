{% extends 'onlineshop/base.html' %}
{% load static %}


{% block title %}
    {{ product.name }}
{% endblock title %}
    

{% block content%}
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/default_pr.jpg' %}{% endif %}">
        <h1>{{ product.name }}</h1>
        <h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
        <p class="price">Price:{{ product.price }}$</p>
        {{ product.description}}
    </div>
{% endblock %}
